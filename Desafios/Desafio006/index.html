<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li title="utilizar a tag P" ><ins>Parágrafos</ins></li>
        <li title="utilizar a tag H1,H2,H3..."><ins>Titulos</ins></li>
        <li title="utilizar a tag IMG"><ins>Imagens</ins></li>
        <li title="utilizar a tag abbr"><ins>Abreviações</ins></li>
        <li title="utilizar a tag CODE"><ins>Codigos-fontes</ins></li>
        <li title="utilizar a tag OL"><ins>Listas numeradas</ins></li>
        <li title="utilizar a tag UL"><ins>Listas com demarcadores</ins></li>
    </ul>
</body>
</html>
