<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #787878;
        }

        header{
        background-color: white;
        padding: 10px;
        margin: 10px;
        }

        main{
        background-color: white;
        padding: 10px;
        margin: 10px;
        }

        footer{
        background-color: white;    }

        nav {
        box-shadow: 2px 2px 10px black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu site</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <main>
        <section id="assunto"></section>
        <section id="noticia">
            <article>
                Notícia 1</h2>
                <p>Conteúdo da notícia 1...</p>
                <aside><p>feito por lele</p></aside>
            </article>
            <article></article>
        </section>
    </main>
    <footer>
        <p>Desenvolvido pelo lele</p>
    </footer>
    
</body>
</html>
